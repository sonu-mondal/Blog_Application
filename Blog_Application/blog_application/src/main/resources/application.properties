server.port=9989

# Database properties

spring.datasource.url=jdbc:mysql://localhost:3306/blog_application_db
spring.datasource.username=root
spring.datasource.password=root

#If MySQL installation is password proctored, then use below property to set password
#spring.datasource.password=${dbpassword)

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect


#actuator configuration
management.endpoint.health.show-details=always
#exposes all Spring Boot Actuator endpoints through the Web APIs. 
management.endpoints.web.exposure.include=*

#to change port number of actuator we can use below property
#management.server.port=9001

#File related all configurations
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#this will take images from images/folder
project.image=images/


#spring security configuration
logging.level.org.springframework.security=DEBUG

spring.security.user.name=sonu
spring.security.user.password=sonu
spring.security.user.roles=ADMIN


#Enabling virtual threading in java spring boot project
spring.threads.virtual.enabled=true

#Swagger config
springfox.documentation.swagger-ui.enabled=true





